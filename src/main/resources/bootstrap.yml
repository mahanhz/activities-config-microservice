spring:
  application:
    name: activities-config-microservice
  cloud:
    config:
      server:
        git:
          uri: https://github.com/mahanhz/activities-config.git

server:
  port: 13301

management:
  port: 13302
  context-path: /manage

info:
  build:
    name: ${name}
    description: ${description}
    version: ${version}
    jenkins:
      build-id: ${env.BUILD_ID}
      build-number: ${env.BUILD_NUMBER}
      git-commit: ${env.GIT_COMMIT}
      git-branch: ${env.GIT_BRANCH}