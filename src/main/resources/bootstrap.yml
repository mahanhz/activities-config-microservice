spring:
  application:
    name: activities-config-microservice
  cloud:
    config:
      server:
        git:
          uri: https://github.com/mahanhz/activities-config.git

server:
  port: 13301
  context-path: /activitiesConfig

management:
  port: 13302
  context-path: /activitiesConfig/manage

info:
  build:
    name: ${name}
    description: ${description}
    version: ${version}
    jenkins:
      job-name: ${jenkinsJobName}
      build-timestamp: ${jenkinsBuildTimestamp}
      build-id: ${jenkinsBuildId}
      build-number: ${jenkinsBuildNumber}
      git-commit: ${jenkinsGitCommit}
      git-branch: ${jenkinsGitBranch}