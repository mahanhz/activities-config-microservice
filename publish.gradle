group = 'com.amhzing.activities-config'

jar {
	baseName = 'activities-config-microservice'
}

task snapshot << {
	println "Building snapshot version=$version"
}

release {
	git {
		requireBranch = ''
	}
}

gradle.taskGraph.whenReady { taskGraph ->
	if (taskGraph.hasTask(snapshot)) {
		version += '-SNAPSHOT'
	}
}

uploadArchives {
	repositories {
		mavenDeployer {
			repository(url: "${NEXUS_REPO_URL}/releases") {
				authentication(userName: mavenUser, password: mavenPassword)
			}
			snapshotRepository(url: "${NEXUS_REPO_URL}/snapshots") {
				authentication(userName: mavenUser, password: mavenPassword)
			}
		}
	}
}

afterReleaseBuild.dependsOn uploadArchives
